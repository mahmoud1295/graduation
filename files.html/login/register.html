<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <!-- Link style sheet -->
    <link rel="stylesheet" href="../../files.css/login/register.css">
    <!-- link font awsome -->
    <link rel="stylesheet" href="../../fontawesome/css/all.css">
    <!-- link bootstarp -->
    <link rel="stylesheet" href="../../files.css/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="content col-lg-4 col-md-6 col-sm-7 col-12">
            <div class="text mb-5">Registration Form</div>
            <!-- <form action=""> -->
                <div class="field">
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Unique UserName" id="fullName">
                </div>
                <div class="check-name check text-start ms-3"></div>
                
                <div class="field">
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Enter Full Name" id="name">
                </div>
                <div class="check-name check text-start ms-3" id="nameT"></div>
                
                <div class="field">
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" placeholder="Email or Phone" id="email">
                </div>
                <div class="check-name check text-start ms-3" id="emailT"></div>
                
                <!-- <div class="check-email check text-start ms-3"></div> -->
                <div class="field">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Enter Password" id="pass">
                </div>
                <div class="check-pass check text-start ms-3"></div>
                <!-- <div class="forget-pass text-start ms-3 mb-3"><a href="#" class="text-decoration-none">Forget Password?</a></div> -->
                <button id="btn">Create Now</button>
            <!-- </form> -->
        </div>
    </div>
    <script src="../../files.js/login/register.js" type="module"></script>
    <!-- script font awsome -->
    <script src="../../fontawesome/js/all.js"></script>
    <!-- script bootstrap -->
    <script src="../../files.js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
